<body>
    <div class = "container">
        <div class="row">
            <div class="col-md-6 mx-auto p-0 ">
                <div id= "card">
                    <div class="login-box">
                        <div class="login-snip"> 
                            <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                            <label for="tab-1" class="tab">Login</label> 
                            <input id="tab-2" type="radio" name="tab" class="sign-up">
                            <label for="tab-2" class="tab">Registration</label>
                            <div class="login-space">
                                <div class="login">
                                    <div class="group"> 
                                        <label for="email-login" class="label">Email Address</label> 
                                        <input id="email-login" type="text" class="input" placeholder="Enter your email address"> 
                                    </div>
                                    <div class="group"> 
                                        <label for="password-login" class="label">Password</label> 
                                        <input id="password-login" type="password" class="input" data-type="password" placeholder="Enter your password"> 
                                    </div>
                                    <div class="group"> 
                                        <input type="submit" id="submit-login" class="button" value="Sign In"> 
                                    </div>
                                    <p class="text-center" style="color: white;">Or Sign In With</p>
                                    <div class="g-signin2 d-flex justify-content-center" data-onsuccess="onSignIn"></div>
                                    <div class="hr"></div>
                                    <div class="foot"> <p>Created By Hilman Auzan</p> </div>
                                </div>
                                <div class="sign-up-form">
                                    <div class="group"> 
                                        <label for="email-regist" class="label">Email Address</label> 
                                        <input id="email-regist" type="text" class="input" placeholder="Enter your email address"> 
                                    </div>
                                    <div class="group"> 
                                        <label for="password-regist" class="label">Password</label> 
                                        <input id="password-regist" type="password" class="input" data-type="password" placeholder="Create your password"> 
                                    </div>
                                    <div class="group"> 
                                        <input type="submit" id="submit-regist" class="button" value="Sign Up"> 
                                    </div>
                                    <div class="hr"></div>
                                    <div class="foot"> 
                                        <a href="#"><label for="tab-1">Already Member?</label> </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

                        <div class="btn btn-light col-1.5 d-inline-block float-md-end" id="logout">&#10060</div>
                        <hr>
                        <ul class="nav nav-pills todo-nav d-inline-flex">
                            <li role="presentation" class="nav-item active-task"><a href="" class="nav-link actived">Active</a></li>
                            <li role="presentation" class="nav-item completed-task"><a href="" class="nav-link completed">Completed</a></li>
                            <li role="presentation" class="nav-item all-task"><a href="" class="nav-link all">All</a></li>
                        </ul>
                        <button type="submit" class="btn btn-primary col-1.5 d-inline-block float-md-end" id="goto-add-todo">Add</button>
                        <hr>
                        <div class="todo-list">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4" id="weather-column">
                <div class="card p-4" id="weather">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-white" id= "add-todo">
                    <div class="card-body">
                        <h4 class="card-title d-inline-block">What's Next?</h4>
                        <button type="back" class="btn btn-primary col-1.5 d-inline-block float-md-end" id="back-home-add">Back</button>
                        <hr>
                        <div class="add-items d-flex row">
                            <label for="example-date-input" class="col-2 col-form-label">To-do</label>
                            <div class="col-11">
                                <input type="text" class="form-control" id ="todo-input" placeholder="What do you need to do today?">
                            </div>
                        <div class="add-items d-flex row">
                            <label for="example-date-input" class="col-2 col-form-label">Due date</label>
                            <div class="col-11">
                              <input class="form-control" type="date" id="date-input">
                        </div>
                        <div class="add-items d-flex row">
                            <label for="example-date-input" class="col-4 col-form-label">Description</label>
                            <div class="col-11">
                            <textarea class="form-control" rows="2" id ="description-input"></textarea>
                        </div>
                        <div id="button">
                            <button type="button" class="btn btn-primary btn-lg col-2 mt-3" id="submit-todo">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-white" id= "edit-todo">
                    <div class="card-body">
                        <h4 class="card-title d-inline-block">What's Next?</h4>
                        <button type="button" class="btn btn-primary col-1.5 d-inline-block float-md-end" id="back-home-edit">Back</button>
                        <hr>
                        <div class="add-items d-flex row">
                            <label for="example-date-input" class="col-2 col-form-label">To-do</label>
                            <div class="col-11">
                                <input type="text" class="form-control" id ="todo-edit" placeholder="What do you need to do today?">
                        </div>
                        <div class="add-items d-flex row">
                            <label for="example-date-input" class="col-2 col-form-label">Due date</label>
                            <div class="col-11">
                              <input class="form-control" type="date" id="date-edit">
                        </div>
                        <div class="add-items d-flex row">
                            <label for="example-date-input" class="col-4 col-form-label">Description</label>
                            <div class="col-11">
                            <textarea class="form-control" rows="2" id ="description-edit"></textarea>
                        </div>
                        <div id="button">
                            <button type="button" class="btn btn-primary btn-lg col-2 mt-3" id="submit-todo-edit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
